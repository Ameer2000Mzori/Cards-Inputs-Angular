@for(data of datas; track data.id){
<p>{{ data.title }}</p>
<p>{{ data.data }}</p>
<p>{{ data.id }}</p>
<p>{{ data.type }}</p>
@if(!data?.image){
<p>No image</p>
}@else{
<img src="{{ data?.image }}" alt="" /> }
<button (click)="getData(data)">get info</button>
<button (click)="deleteData(data)">get info</button>
}
